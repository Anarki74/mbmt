{% extends "shared/base.html" %}

{% block content %}

<h1>Overview</h1>

<h2>Schools</h2>
<table id="chaperones" class="table">
    <tr><th>School</th><th>Coach</th><th>Teams</th><th>Chaperones</th></tr>
    {% for map in coaching %}
    <tr>
        <td>{{ map.school.name }}</td>
        <td>{{ map.coach.get_full_name }}</td>
        <td>{{ map.teams|length }} total</td>
        <td>{{ map.chaperones|length }} total</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
