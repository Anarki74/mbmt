{% extends "shared/base.html" %}

{% block content %}
<form action="{% url "attendance" %}" method="post">
    {% csrf_token %}
    <button type="submit" class="save btn btn-primary">Save</button>
    <table id="attendance" class="attendance table table-striped">
        <tr>
            <th class="attending">&nbsp;?</th>
            <th class="name" colspan="100%">Name</th>
        </tr>
        {% for row in students %}
            <tr>
            {% for student in row %}
                <td class="attending">
                {% if student %}
                    <input name="{{ student.id }}" type="checkbox" value="present" {% if student.attending %}checked{% endif %}>
                    <input name="{{ student.id }}" type="hidden" value="absent">
                {% endif %}
                </td>
                <td class="name">
                {% if student %}
                    {{ student.name }}
                {% endif %}
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <button type="submit" class="save btn btn-primary">Save</button>
</form>

{% endblock %}
