{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<form action="{% url 'scoreboard' %}" method="POST">
    <input type="hidden" name="recalculate">
    <input type="submit" value="Submit">
</form>
<table class="divisions">
    <tr>
        <td valign="top">
            <h2>Individual - Ramanujan</h2>
            <table id="ramanujan" class="table table-striped">
                {% for division in individual_scores %}
                    {{ division }}
                {% endfor %}
            </table>
        </td>
        <td valign="top">
            <h2>Individual - Pascal</h2>
            <table id="pascal" class="table table-striped">
            </table>
        </td>
    </tr>
</table>

<script type="text/javascript" src="{% static "js/guts.js" %}"></script>
{% endblock %}
